name: CI

# Controls when the workflow will run
on:
  # Default branch only: Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  # Triggers the workflow on push or pull request events but only for the develop branch
  push:
    branches: [ build ]
  pull_request:
    branches: [ build ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    strategy:
      matrix:
        os:
          - ubuntu-20.04
          - macos-10.15
          # - windows-2019
        include:
          - os: ubuntu-20.04
            name: Linux-64
          - os: macos-10.15
            name: MacOS-64
          # - os: windows-2019
          #   name: Windows-64
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:

      - name: Linux Depends
        if: matrix.name == 'Linux-64'
        run: |
          curl -Lo sdcc.tar.bz2 'https://github.com/bbbbbr/gbdk-2020/releases/download/sdcc_12539/sdcc-snapshot-amd64-unknown-linux2.5-20210711-12539.tar.bz2'
          bunzip2 sdcc.tar.bz2
          tar xvf sdcc.tar

      - name: MacOS Depends
        if: matrix.name == 'MacOS-64'
        run: |
          curl -Lo sdcc.tar.bz2 'https://github.com/bbbbbr/gbdk-2020/releases/download/sdcc_12539/sdcc-snapshot-x86_64-apple-macosx-20210718-12548.tar.bz2'
          bunzip2 sdcc.tar.bz2
          tar xvf sdcc.tar

      - name: Check out GBDK-2020
        uses: actions/checkout@v2
        with:
          path: gbdk-2020
          submodules: false # This is intentionally not "recursive", change if needed

      - name: Build GBDK-2020
        if: (matrix.name == 'Linux-64') || (matrix.name == 'MacOS-64')
        shell: bash
        run: |
          export SDCCDIR=`pwd`/sdcc
          cd gbdk-2020
          make
          cd ..

      - name: Pre-Package build Linux/MacOS
        if: (matrix.name == 'Linux-64') || (matrix.name == 'MacOS-64')
        shell: bash
        run: |
          echo "BUILD_PACKAGE_FILENAME=gbdk-2020-${{ matrix.name }}.tar.gz gbdk" >> $GITHUB_ENV
          echo "MY_DATE=2020-10-07T12:00:00+01:00" >> $GITHUB_ENV
          echo "action_state=yellow" >> $GITHUB_ENV

      - name: Package build Linux/MacOS
        if: (matrix.name == 'Linux-64') || (matrix.name == 'MacOS-64')
        shell: bash
        run: |
          cd gbdk-2020
          mkdir package
          cd build          
          echo ${{ env.BUILD_PACKAGE_FILENAME }}
          echo ${{ env.MY_DATE }}
          echo "${{ env.action_state }}"
          tar czf ../package/${{ env.BUILD_PACKAGE_FILENAME }} gbdk
          cd ..
          cd ..

      - name: Store build
        if: (matrix.name == 'Linux-64') || (matrix.name == 'MacOS-64')
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.name }} build
          path: gbdk-2020/package/${{ env.BUILD_PACKAGE_FILENAME }}
